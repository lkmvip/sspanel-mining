name: V2RSS Mining

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
    paths:
      - "src/**"
  schedule:
    - cron: '25 */12 * * *'

# ✅ 必要：允许向仓库推送
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: "Asia/Shanghai"
    steps:
      # ✅ 必要：拉完整历史，便于 rebase
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Scaffold Install
        run: |
          cd src && python main.py install

      - name: Scafflod Mining
        run: |
          cd src && python main.py mining --env=production --collector --classifier --source=local

      - name: Setup GIT user
        uses: fregante/setup-git-user@v1

      # ✅ 必要：先拉取并 rebase，再 push，避免 non-fast-forward
      - name: Push
        run: |
          git add .
          git commit -m "Automated deployment @ $(date '+%Y-%m-%d %H:%M:%S') ${{ env.TZ }}" || echo "No changes to commit."
          git pull --rebase origin main
          git push origin HEAD:main
